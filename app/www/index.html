<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login i Registre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Usuari:</label>
      <input type="text" id="loginUsername" required>

      <label for="loginPassword">Contrasenya:</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">Entrar</button>
      <div class="message" id="loginMessage"></div>
    </form>

    <h2>Registre</h2>
    <form id="registerForm">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" required>

      <label for="registerUsername">Usuari:</label>
      <input type="text" id="registerUsername" required>

      <label for="registerPassword">Contrasenya:</label>
      <input type="password" id="registerPassword" required>

      <label for="registerConfirmPassword">Confirma la contrasenya:</label>
      <input type="password" id="registerConfirmPassword" required>

      <button type="submit">Registrar</button>
      <div class="message" id="registerMessage"></div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
